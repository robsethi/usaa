<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Generic Text</title>
  <link rel="stylesheet" type="text/css" href="./css/grid.css">
  <link rel="stylesheet" type="text/css" href="./vendors/css/normalize.css">

  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/queries.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">



</head>

<body>
  <header>
    <div class="logo">Logo</div>
    <nav>
      <div class="row">
        <img src="./images/recycle-back.png" alt="Generic Text" class='logo'>
        <ul class="main-nav">
          <li>
            <a href="#">FAQ</a>
          </li>
          <li>
            <a href="#">Generic Schedule</a>
          </li>
          <li>
            <a href="#">Generic Test</a>
          </li>
        </ul>

      </div>
    </nav>

    <div class="hero-text-box">
      <h2>Text Everyday, Everything, Everywhere
        <br> and your generic text fully-funded Text</h2>

      <div class="row">
        <form method="post" action="#" class="contact-form">

          <div class="row">

            <div class="col span-1-of-3">
              <input type="email" name="email" id="email" placeholder="Email address" required>
            </div>
            <div class="col span-1-of-3">
              <select name="sel-district" id="sel-district">
                <option value="district1" selected>District 1</option>
                <option value="district2">District 2</option>
                <option value="district3">District 3</option>
                <option value="district4">District 4</option>
                <option value="district5">District 5</option>
                <option value="district6">District 6</option>
                <option value="district7">District 7</option>
                <option value="district8">District 8</option>
                <option value="district9">District 9</option>
                <option value="district10">District 10</option>
              </select>
            </div>

            <div class="col span-1-of-3">
              <input type="submit" value="Go">
            </div>

          </div>

          <div class="row">
            <div class="col span-1-of-3">
              <label>&nbsp;</label>
            </div>

          </div>

          <div class="row">
            <div class="col span-1-of-3">
              <input type="checkbox" name="news" id="news" checked>
            </div>
            <div class="col span-2-of-3">
              <label>I'd like to receive updates from Generic Text about this program</label>
            </div>

          </div>


      </div>

      </form>
    </div>
  </header>


  <section class="section-leaderboard">

    <div class="row">
      <div class="col span-1-of-3">
        <div class="works-step">
          <div>
            <p>There are currently</p>
            <div id="counter" class="counter">0</div>
            <p>Pledges from the 10</p>
            <p>Districts of City, ST.</p>
          </div>
        </div>

      </div>
      <div class="col span-1-of-3">
        <div class="works-step ">
          <img src="./images/recycle-circle.png" alt="">
        </div>

      </div>

      <div class="col span-1-of-3 leaderboard">
        <div class="">LEADERBOARD</div>
        <div class="row">
          <div class="col span-1-of-4 leader-label">District 1</div>
          <div id="myprogressBar1" class="col span-3-of-4 progress"></div>
        </div>
        <div class="row">
          <div class="col span-1-of-4 leader-label">District 2</div>
          <div id="myprogressBar2" class="col span-3-of-4 progress"></div>
        </div>
        <div class="row">
          <div class="col span-1-of-4 leader-label">District 3</div>
          <div id="myprogressBar3" class="col span-3-of-4 progress"></div>
        </div>
        <div class="row">
          <div class="col span-1-of-4 leader-label">District 4</div>
          <div id="myprogressBar4" class="col span-3-of-4 progress"></div>
        </div>
        <div class="row">
          <div class="col span-1-of-4 leader-label">District 5</div>
          <div id="myprogressBar5" class="col span-3-of-4 progress"></div>
        </div>







      </div>
    </div>

  </section>

  <footer>
    <div class="row">
      <p>
        &copy; 2015 Generic Text
      </p>
    </div>
  </footer>

  <script src="./dist/app.js"></script>



</body>

</html>
